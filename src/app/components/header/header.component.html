<div class="main-container">
    <header class="header-container">
        <div class="parent-div">
            <div class="nav-img">
                <div class="disp-flx img-parnt-cont cp" (click)="onHomeClick()">
                    <div class="img-div">
                        <img class="logo-img"
                            src="../../../assets/logo.png"
                            alt="logo">
                    </div>
                    <div class="SITrockerz-div">
                        SIT Rockerz
                    </div>
                </div>
                <div class="div-nav">
                    <nav class="nav-div">
                        <div class="cat-div" *ngFor="let cat of nav_content">
                            <div class="men-div">
                                <div class="cat-name-div cp">
                                    Genre
                                </div>
                                <div class="men-dropdwn">
                                    <div class="cat-title cp">
                                        {{cat.Genre.name}}
                                    </div>
                                    <div *ngFor="let type of cat.Genre.types" class="cat-type">
                                        <ul>
                                            <li class="drop-hover cp">
                                                {{type}}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="women-div">
                                <div class="cat-name-div cp">
                                    Language
                                </div>
                                <div class="women-dropdwn">
                                    <div class="cat-title cp">
                                        {{cat.Language.name}}
                                    </div>
                                    <div *ngFor="let type of cat.Language.types" class="cat-type">
                                        <ul>
                                            <li class="drop-hover cp">
                                                {{type}}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="kids-div">
                                <div class="cat-name-div cp">
                                    Mood
                                </div>
                                <div class="kids-dropdwn">
                                    <div class="cat-title cp">
                                        {{cat.Mood.name}}
                                    </div>
                                    <div *ngFor="let type of cat.Mood.types" class="cat-type">
                                        <ul>
                                            <li class="drop-hover cp">
                                                {{type}}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="others-div">
                                <div class="cat-name-div cp">
                                    Charts
                                </div>
                                <div class="others-dropdwn">
                                    <div class="cat-title cp">
                                        {{cat.Charts.name}}
                                    </div>
                                    <div *ngFor="let type of cat.Charts.types" class="cat-type">
                                        <ul class="cp">
                                            <li class="drop-hover cp">
                                                {{type}}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="others-div cp" (click)="openContactPage()">
                                Contact Us
                            </div>
                        </div>
                    </nav>
                </div>
            </div>


        </div>
    </header>
</div>
